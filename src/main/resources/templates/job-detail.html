<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>

        <tr>
            <td>Employer:</td>
            <td th:text="${jobForGivenId.employer}"></td>
        </tr>
        <tr>
            <td>Location:</td>
            <td th:text="${jobForGivenId.location}"></td>
        </tr>
        <tr>
            <td>Core Competency:</td>
            <td th:text="${jobForGivenId.coreCompetency}"></td>
        </tr>
        <tr>
            <td>Position Type:</td>
            <td th:text="${jobForGivenId.positionType}"></td>
        </tr>
        <tr>
            <td>Job Name:</td>
            <td th:text="${jobForGivenId.name}"></td>
        </tr>

    </table>




</div>

</body>
</html>
